        .collection-desc { font-size: 0.7rem; color: #666; margin-bottom: 40px; padding-left: 5%; letter-spacing: 2px; text-transform: uppercase; }
        
        .image-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 0 5%; }
        .image-row img { width: 100%; height: 650px; object-fit: cover; border: 1px solid #1a1a1a; transition: 0.8s cubic-bezier(0.2, 1, 0.2, 1); filter: saturate(0.8); }
        .image-row img:hover { border-color: var(--orange); transform: translateY(-10px); filter: saturate(1.1); }

        /* IMPROVED FLOATING WHATSAPP BUTTON */
        .wa-float {
            position: fixed; width: 65px; height: 65px; bottom: 30px; right: 30px;
            background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center;
            box-shadow: 0px 4px 15px rgba(37, 211, 102, 0.4); z-index: 2000; display: flex; align-items: center; justify-content: center; text-decoration: none;
            transition: transform 0.3s ease;
        }
        .wa-float:hover { transform: scale(1.1); }
        .wa-icon { width: 35px; height: 35px; }

        .kult-signup { background: #050505; border-top: 1px solid #1a1a1a; padding: 120px 10%; text-align: center; }
        .email-box { display: flex; max-width: 500px; margin: 40px auto; border: 1px solid #222; }
        .email-box input { background: transparent; border: none; padding: 20px; color: #fff; flex: 1; outline: none; }
        .email-box button { background: var(--orange); border: none; color: #fff; padding: 0 35px; text-transform: uppercase; font-weight: bold; cursor: pointer; }

        .social-grid { display: flex; justify-content: center; gap: 30px; margin-top: 40px; }
        .social-link { color: var(--orange); text-decoration: none; font-weight: bold; letter-spacing: 4px; font-size: 0.8rem; border-bottom: 1px solid var(--orange); padding-bottom: 8px; }

        @media (max-width: 768px) {
            .image-row { grid-template-columns: 1fr; gap: 30px; }
            .image-row img { height: 500px; }
            .wa-float { width: 55px; height: 55px; bottom: 20px; right: 20px; }
        }
